server:
  port: ${SERVER_PORT}
  tomcat:
    basedir: ./temp/${spring.application.name}
eureka:
  instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${server.port}
      lease-expiration-duration-in-seconds: 30
      lease-renewal-interval-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5 
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: ${TIMEOUT.IN.MILLISECONDS}
ribbon:
  ConnectTimeout:  ${TIMEOUT.IN.MILLISECONDS}
  ReadTimeout:  ${TIMEOUT.IN.MILLISECONDS}
  OkToRetryOnAllOperations: false
  MaxAutoRetriesNextServer: 0
  MaxAutoRetries: 0
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  redis:
    password: ${REDIS.PASSWORD}
    sentinel:
      master: ${REDIS.MASTER}
      nodes: ${REDIS.NODES}
    lettuce:
      pool:
        max-active: ${REDIS.MAXACTIVE}
        max-idle: ${REDIS.MAXIDLE}
        max-wait: -1ms
        min-idle: ${REDIS.MINIDLE}
  profiles:
    active: dev
  servlet:
      multipart:
        max-request-size: 20MB
        max-file-size: 10MB
  thymeleaf:
    cache: false
    check-template-location: false
  freemarker:
    check-template-location: false
  main:
    allow-bean-definition-overriding: true
  application:
    name: CCIC-SALESAPP-NONCAR
logging:
  level:
    io.swagger.models.parameters.AbstractSerializableParameter: error
sonic:
  platform:
    logging:
      level: DEBUG
    mybatis:
      mapper-locations: classpath:/mappers/*Mapper.xml
      configuration:
            log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    datasource:
      jdbc-url: ${DB.URL}
      username: ${DB.USERNAME}
      password: ${DB.PASSWORD}
      driver-class: com.mysql.cj.jdbc.Driver
      min-idle: ${DB.MINIDLE}
      max-active: ${DB.MAXACTIVE}
      initial-size: ${DB.INITIALSIZE}
    api:
      enabled: ${API.ENABLED}
      title: 非车服务文档
      description: 非车服务文档
      version: 1.0.0
      headers:
        X-Access-Id: AccessId
        X-Access-Token: 用户Token
    filter:
      # 请求解密开关
      decrypt-switch: ${DECRYPT.SWITCH}
      # 登录拦截器开关
      login-switch: ${LOGIN.SWITCH}
      # 返回加密开关
      encrypt-switch: ${ENCRYPT.SWITCH}
      # 不解密URI
      not-decrypt-uri: ${NOT.DECRYPT.URI}
      # 不加密URI
      not-encrypt-uri: ${NOT.ENCRYPT.URI}
      # 不登录拦截URI
      not-login-uri: ${NOT.LOGIN.URI}
   
system:
  #签名页面转发签名
  signForWard: ${SYSTEM.SIGNFORWARD}
  #投保确认书和签名图片存放地址
