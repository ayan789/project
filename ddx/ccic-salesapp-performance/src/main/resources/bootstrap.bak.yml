server:
  tomcat:
    basedir: /opt/api/tomcat/temp/${spring.application.name}
## 注册中心的配置，等注册中心完成后开启
eureka:
  instance:
      prefer-ip-address: true
      instance-id: ${spring.cloud.client.ip-address}:${server.port}
      lease-expiration-duration-in-seconds: 15
      lease-renewal-interval-in-seconds: 5
  client:
    fetch-registry: true
    registry-fetch-interval-seconds: 5 # 默认为30秒
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
ribbon:
  ConnectTimeout:  60000
  ReadTimeout:  60000
  OkToRetryOnAllOperations: false # 允许所有该服务的所有操作都可以重试 true
  MaxAutoRetriesNextServer: 0  # 参与重试的服务个数（不包含第一个服务） 1
  MaxAutoRetries: 0
spring:
  profiles:
    active: dev
  servlet:
      multipart:
        max-request-size: 20MB
        max-file-size: 10MB
  thymeleaf:
    cache: false
    check-template-location: false
  freemarker:
    check-template-location: false

  main:
    allow-bean-definition-overriding: true
  application:
    name: CCIC-SALESAPP-PERFORMANCE
sonic:
  platform:
    api:
      title: 业绩服务
      description: 业绩服务文档
      version: 1.0.0
      headers:
        X-Access-Id: 请求头AccessId
