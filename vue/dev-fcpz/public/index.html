  //判断是不是在iPhone的其他浏览器打开的本页面
  var isOtherBrowser = function() {
    var ua = window.navigator.userAgent.toLowerCase();
    //UC浏览器
    var uc = ua.indexOf("ucbrowser") > -1 ? true : false;
    //百度浏览器
    var baidu = ua.indexOf("baidu") > -1 ? true : false;
    //QQ浏览器
    var qq = ua.indexOf("qqbrowser") > -1 ? true : false;
    //支付宝浏览器
    var alipay = ua.indexOf("alipay") > -1 ? true : false;
    //微信浏览器
    var wechat = ua.indexOf("micromessenger") > -1 ? true : false;
    //aliapp浏览器
    var aliapp = ua.indexOf("aliapp") > -1 ? true : false;

    //safari浏览器
    var safari = ua.indexOf("safari") > -1 ? true : false;
    //android浏览器
    var android = ua.indexOf("android") > -1 ? true : false;
    //browser浏览器
    var browser = ua.indexOf("browser") > -1 ? true : false;

    //如果是Android, 不校验safari
    if (android) {
      safari = false;
    }

    var isOtherBrowser =
      uc || baidu || qq || alipay || wechat || aliapp || safari || browser;
  
    console.log("=====index isOtherBrowser:" + isOtherBrowser);
  
    if (isOtherBrowser) {
      return true;
    } else {
      return false;
    }
  };

  //prompt 获取值
  var getNativeDataFunction = function(functionName, parm) {
    var payload = {
      type: "JSbridge",
      functionName: functionName,
      arguments: parm
    };
  
    return prompt(JSON.stringify(payload));
  };
  
  console.log("=====index prompt LLLL");
  var dataUserfo = "";
  var dataConfig = "";
  if (!isOtherBrowser()) {
    dataUserfo = getNativeDataFunction("userInfo");
    dataConfig = getNativeDataFunction("ConfigParams");

    console.log("=====index dataUserfo:" + dataUserfo);
    console.log("=====index dataConfig:" + dataConfig);

    //用户信息对象
    if (dataUserfo && dataUserfo != "{}") {
      localStorage.setItem("userInfo", dataUserfo);

      var userInfo = JSON.parse(dataUserfo);
      if (userInfo) {
        localStorage.setItem("userCode", userInfo.userCode);
        localStorage.setItem("storeCode", userInfo.storeCode);
        localStorage.setItem("comCode", userInfo.comCode);
      }
    }
    //配置信息对象
    if (dataConfig && dataConfig != "{}") {
      localStorage.setItem("ConfigParams", dataConfig);
    }
  }
  </script>
